<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Skalette Bistro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0a1628;
            --navy-light: #0f2042;
            --gold: #c9a961;
            --gold-light: #d4b87a;
            --white: #ffffff;
            --grey: #6b7280;
            --grey-light: #9ca3af;
            --green: #22c55e;
            --red: #ef4444;
            --orange: #f59e0b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--navy);
            color: var(--white);
            min-height: 100vh;
        }
        
        /* Login */
        .login-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--navy);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .login-screen.hidden { display: none; }
        
        .login-box {
            background: var(--navy-light);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(201, 169, 97, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .login-box h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--gold);
            margin-bottom: 30px;
            font-size: 28px;
        }
        .login-box input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 16px;
            margin-bottom: 20px;
        }
        .login-box input:focus { outline: none; border-color: var(--gold); }
        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--gold);
            color: var(--navy);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .login-box button:hover { background: var(--gold-light); }
        .login-error { color: var(--red); margin-top: 15px; display: none; }
        
        /* Header */
        .admin-header {
            background: var(--navy-light);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(201, 169, 97, 0.2);
        }
        .admin-header h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--gold);
            font-size: 24px;
        }
        .btn-logout {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--grey);
            color: var(--grey-light);
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-logout:hover { border-color: var(--red); color: var(--red); }
        
        /* Tabs */
        .admin-tabs {
            display: flex;
            background: var(--navy-light);
            border-bottom: 1px solid rgba(201, 169, 97, 0.2);
        }
        .admin-tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: var(--grey-light);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
        }
        .admin-tab:hover { color: var(--white); }
        .admin-tab.active { color: var(--gold); border-bottom-color: var(--gold); }
        
        /* Content */
        .admin-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--navy-light);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-card h3 {
            font-size: 12px;
            color: var(--grey-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 36px;
            font-weight: 600;
            color: var(--gold);
        }
        
        /* Filters */
        .filters-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group label { font-size: 13px; color: var(--grey-light); }
        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            background: var(--navy-light);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
        }
        .filter-group input:focus,
        .filter-group select:focus { outline: none; border-color: var(--gold); }
        
        /* Table */
        .reservations-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--navy-light);
            border-radius: 12px;
            overflow: hidden;
        }
        .reservations-table th,
        .reservations-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .reservations-table th {
            background: rgba(201, 169, 97, 0.1);
            color: var(--gold);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .reservations-table td { font-size: 14px; }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-badge.pending { background: rgba(245, 158, 11, 0.2); color: var(--orange); }
        .status-badge.confirmed { background: rgba(34, 197, 94, 0.2); color: var(--green); }
        .status-badge.rejected { background: rgba(239, 68, 68, 0.2); color: var(--red); }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            margin-right: 5px;
        }
        .action-btn.confirm { background: var(--green); color: white; }
        .action-btn.reject { background: var(--red); color: white; }
        .action-btn.delete { background: transparent; border: 1px solid var(--grey); color: var(--grey); }
        .action-btn:hover { opacity: 0.8; }
        
        /* Schedule */
        .schedule-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .schedule-controls input {
            padding: 10px 15px;
            background: var(--navy-light);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--white);
        }
        .schedule-controls input:focus { outline: none; border-color: var(--gold); }
        .schedule-info { font-size: 13px; color: var(--grey-light); }
        
        .schedule-grid-container {
            overflow-x: auto;
            background: var(--navy-light);
            border-radius: 12px;
            padding: 20px;
        }
        .schedule-grid {
            display: grid;
            gap: 2px;
            min-width: 800px;
        }
        .schedule-header-cell {
            background: rgba(201, 169, 97, 0.15);
            padding: 12px 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--gold);
        }
        .schedule-time {
            background: rgba(201, 169, 97, 0.1);
            padding: 10px 8px;
            text-align: center;
            font-size: 12px;
            color: var(--grey-light);
        }
        .schedule-cell {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 11px;
        }
        .schedule-cell.available { background: rgba(34, 197, 94, 0.2); color: var(--green); }
        .schedule-cell.available:hover { background: rgba(34, 197, 94, 0.4); }
        .schedule-cell.booked { background: rgba(239, 68, 68, 0.3); color: var(--red); cursor: default; }
        .schedule-cell.booked.pending { background: rgba(245, 158, 11, 0.3); color: var(--orange); }
        .schedule-cell.occupied { background: rgba(239, 68, 68, 0.15); color: rgba(239, 68, 68, 0.6); cursor: default; font-size: 14px; }
        .schedule-cell.blocked { background: rgba(107, 114, 128, 0.3); color: var(--grey); }
        .schedule-cell.blocked:hover { background: rgba(107, 114, 128, 0.5); }
        
        .schedule-legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 13px;
            flex-wrap: wrap;
        }
        .schedule-legend span { display: flex; align-items: center; gap: 8px; }
        .schedule-legend .dot { width: 12px; height: 12px; border-radius: 3px; }
        .schedule-legend .dot.available { background: rgba(34, 197, 94, 0.4); }
        .schedule-legend .dot.booked { background: rgba(239, 68, 68, 0.5); }
        .schedule-legend .dot.pending { background: rgba(245, 158, 11, 0.5); }
        .schedule-legend .dot.occupied { background: rgba(239, 68, 68, 0.25); }
        .schedule-legend .dot.blocked { background: rgba(107, 114, 128, 0.5); }
        
        .empty-state { text-align: center; padding: 60px 20px; color: var(--grey); }
        .empty-state .icon { font-size: 48px; margin-bottom: 20px; }
        
        @media (max-width: 768px) {
            .admin-header { flex-direction: column; gap: 15px; text-align: center; }
            .admin-tabs { overflow-x: auto; }
            .admin-tab { padding: 12px 20px; white-space: nowrap; }
            .reservations-table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-screen" id="login-screen">
        <div class="login-box">
            <h1>üçΩÔ∏è Admin Skalette</h1>
            <input type="password" id="login-password" placeholder="Password" onkeypress="if(event.key==='Enter')attemptLogin()">
            <button onclick="attemptLogin()">Accedi</button>
            <p class="login-error" id="login-error">Password errata</p>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel" style="display:none;">
        <header class="admin-header">
            <h1>üçΩÔ∏è Skalette Bistro - Admin</h1>
            <button class="btn-logout" onclick="logout()">Esci</button>
        </header>
        
        <nav class="admin-tabs">
            <button class="admin-tab active" data-tab="reservations">üìã Prenotazioni</button>
            <button class="admin-tab" data-tab="schedule">üìÖ Gestione Tavoli</button>
        </nav>
        
        <main class="admin-content">
            <!-- Reservations Tab -->
            <div class="tab-panel active" id="tab-reservations">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Oggi</h3>
                        <div class="value" id="stat-today">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>In Attesa</h3>
                        <div class="value" id="stat-pending">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Confermate</h3>
                        <div class="value" id="stat-confirmed">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Totale Settimana</h3>
                        <div class="value" id="stat-week">0</div>
                    </div>
                </div>
                
                <div class="filters-bar">
                    <div class="filter-group">
                        <label>Data:</label>
                        <input type="date" id="filter-date">
                    </div>
                    <div class="filter-group">
                        <label>Stato:</label>
                        <select id="filter-status">
                            <option value="">Tutti</option>
                            <option value="pending">In Attesa</option>
                            <option value="confirmed">Confermate</option>
                            <option value="rejected">Rifiutate</option>
                        </select>
                    </div>
                </div>
                
                <table class="reservations-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Ora</th>
                            <th>Tavolo</th>
                            <th>Ospiti</th>
                            <th>Nome</th>
                            <th>Telefono</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="reservations-body"></tbody>
                </table>
            </div>
            
            <!-- Schedule Tab -->
            <div class="tab-panel" id="tab-schedule">
                <div class="schedule-controls">
                    <div class="filter-group">
                        <label>Data:</label>
                        <input type="date" id="schedule-date">
                    </div>
                    <div class="schedule-info" id="schedule-info">Clicca su una cella per bloccare/sbloccare</div>
                </div>
                
                <div class="schedule-grid-container">
                    <div class="schedule-grid" id="schedule-grid"></div>
                </div>
                
                <div class="schedule-legend">
                    <span><span class="dot available"></span> Disponibile</span>
                    <span><span class="dot pending"></span> In Attesa</span>
                    <span><span class="dot booked"></span> Confermato</span>
                    <span><span class="dot occupied"></span> Occupato (durata)</span>
                    <span><span class="dot blocked"></span> Bloccato</span>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import {
            TABLES_CONFIG,
            MEAL_DURATIONS,
            generateTimeSlots,
            getOpeningHours,
            getOccupiedSlots,
            getReservationsByDate,
            updateReservationStatus,
            deleteReservation,
            subscribeToReservations,
            blockSlot,
            unblockSlot,
            getBlockedSlots
        } from './firebase-config.js';
        
        const ADMIN_PASSWORD = 'skalette2024';
        let allReservations = [];
        
        // LOGIN
        window.attemptLogin = function() {
            const password = document.getElementById('login-password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').style.display = 'block';
                localStorage.setItem('skalette_admin_logged', 'true');
                initAdmin();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        };
        
        window.logout = function() {
            localStorage.removeItem('skalette_admin_logged');
            location.reload();
        };
        
        if (localStorage.getItem('skalette_admin_logged') === 'true') {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-panel').style.display = 'block';
            initAdmin();
        }
        
        // INIT
        function initAdmin() {
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filter-date').value = today;
            document.getElementById('schedule-date').value = today;
            
            document.getElementById('filter-date').addEventListener('change', filterReservations);
            document.getElementById('filter-status').addEventListener('change', filterReservations);
            document.getElementById('schedule-date').addEventListener('change', renderScheduleGrid);
            
            subscribeToReservations((reservations) => {
                allReservations = reservations;
                updateStats();
                filterReservations();
            });
            
            renderScheduleGrid();
        }
        
        function switchTab(tabId) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`tab-${tabId}`).classList.add('active');
            if (tabId === 'schedule') renderScheduleGrid();
        }
        
        // STATS
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            document.getElementById('stat-today').textContent = allReservations.filter(r => r.date === today).length;
            document.getElementById('stat-pending').textContent = allReservations.filter(r => r.status === 'pending').length;
            document.getElementById('stat-confirmed').textContent = allReservations.filter(r => r.status === 'confirmed').length;
            document.getElementById('stat-week').textContent = allReservations.filter(r => r.date >= weekAgo.toISOString().split('T')[0]).length;
        }
        
        // RESERVATIONS
        function filterReservations() {
            const dateFilter = document.getElementById('filter-date').value;
            const statusFilter = document.getElementById('filter-status').value;
            let filtered = allReservations;
            if (dateFilter) filtered = filtered.filter(r => r.date === dateFilter);
            if (statusFilter) filtered = filtered.filter(r => r.status === statusFilter);
            renderReservations(filtered);
        }
        
        function renderReservations(reservations) {
            const tbody = document.getElementById('reservations-body');
            if (reservations.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="empty-state"><div class="icon">üì≠</div><p>Nessuna prenotazione</p></td></tr>`;
                return;
            }
            
            tbody.innerHTML = reservations.map(r => `
                <tr>
                    <td>${formatDate(r.date)}</td>
                    <td>${r.time}</td>
                    <td><strong>${r.tableName || r.tableId}</strong></td>
                    <td>${r.guests}p</td>
                    <td><strong>${r.name}</strong>${r.notes ? `<br><small style="color:var(--grey)">${r.notes}</small>` : ''}</td>
                    <td><a href="tel:${r.phone}" style="color:var(--gold)">${r.phone}</a><br><small style="color:var(--grey)">${r.email}</small></td>
                    <td><span class="status-badge ${r.status}">${{pending:'In Attesa',confirmed:'Confermata',rejected:'Rifiutata'}[r.status]}</span></td>
                    <td>
                        ${r.status === 'pending' ? `
                            <button class="action-btn confirm" onclick="confirmRes('${r.id}','${r.phone}','${r.date}','${r.time}','${r.guests}','${r.tableName}','${r.name}')">‚úì</button>
                            <button class="action-btn reject" onclick="rejectRes('${r.id}','${r.phone}','${r.date}','${r.time}','${r.name}')">‚úó</button>
                        ` : ''}
                        <button class="action-btn delete" onclick="deleteRes('${r.id}')">üóë</button>
                    </td>
                </tr>
            `).join('');
        }
        
        window.confirmRes = async (id, phone, date, time, guests, table, name) => {
            await updateReservationStatus(id, 'confirmed');
            const fullDate = new Date(date).toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            const msg = `‚óá Skalette Bistro - Prenotazione CONFERMATA

Gentile ${name},
la tua prenotazione √® stata confermata!

‚óá Data: ${fullDate}
‚óá Orario: ${time}
‚óá Persone: ${guests}
‚óá Tavolo: ${table}

Ti aspettiamo!
‚óá Via Pellicciai, 12 - Verona

Per modifiche: 045 8030500`;
            window.open(`https://wa.me/39${phone.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
        };
        
        window.rejectRes = async (id, phone, date, time, name) => {
            await updateReservationStatus(id, 'rejected');
            const fullDate = new Date(date).toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            const msg = `‚óá Skalette Bistro

Gentile ${name},
ci dispiace ma non possiamo confermare la prenotazione per:
‚óá ${fullDate} alle ${time}

Contattaci per trovare un'alternativa:
‚óá 045 8030500

Ci scusiamo per il disagio.`;
            window.open(`https://wa.me/39${phone.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
        };
        
        window.deleteRes = async (id) => {
            if (confirm('Eliminare?')) await deleteReservation(id);
        };
        
        // SCHEDULE
        async function renderScheduleGrid() {
            const date = document.getElementById('schedule-date').value;
            if (!date) return;
            
            const timeSlots = generateTimeSlots(date);
            const tables = TABLES_CONFIG;
            const reservations = await getReservationsByDate(date);
            const blockedSlots = await getBlockedSlots(date);
            
            // Pre-calcola gli slot occupati per ogni tavolo (considerando durata)
            const tableOccupancy = {};
            tables.forEach(t => { tableOccupancy[t.id] = {}; });
            
            // Calcola slot occupati da ogni prenotazione confermata/pending
            reservations.filter(r => ['pending', 'confirmed'].includes(r.status)).forEach(res => {
                const occupiedSlots = getOccupiedSlots(res.time, res.mealType || 'cena');
                occupiedSlots.forEach((slot, idx) => {
                    tableOccupancy[res.tableId][slot] = {
                        reservation: res,
                        isStart: idx === 0,
                        slotIndex: idx
                    };
                });
            });
            
            const grid = document.getElementById('schedule-grid');
            grid.style.gridTemplateColumns = `80px repeat(${tables.length}, 1fr)`;
            
            let html = `<div class="schedule-header-cell">Ora</div>`;
            tables.forEach(t => { html += `<div class="schedule-header-cell">${t.name}<br><small>${t.minGuests}-${t.maxGuests}p</small></div>`; });
            
            timeSlots.forEach(time => {
                html += `<div class="schedule-time">${time}</div>`;
                tables.forEach(table => {
                    const occupancy = tableOccupancy[table.id][time];
                    const blocked = blockedSlots.find(b => b.tableId === table.id && b.time === time);
                    
                    let cls = 'available', content = '‚úì', click = `toggleBlock('${table.id}','${date}','${time}')`;
                    
                    if (occupancy) {
                        const res = occupancy.reservation;
                        if (occupancy.isStart) {
                            // Slot iniziale della prenotazione
                            cls = res.status === 'confirmed' ? 'booked' : 'booked pending';
                            content = `${res.name.split(' ')[0]}<br>${res.guests}p`;
                        } else {
                            // Slot di durata (occupato dalla prenotazione)
                            cls = 'occupied';
                            content = `‚ñº`; // freccia che indica continuazione
                        }
                        click = '';
                    } else if (blocked) {
                        cls = 'blocked';
                        content = 'üö´';
                    }
                    
                    html += `<div class="schedule-cell ${cls}" ${click ? `onclick="${click}"` : ''}>${content}</div>`;
                });
            });
            
            grid.innerHTML = html;
            
            const hours = getOpeningHours(date);
            const dayName = new Date(date).toLocaleDateString('it-IT', { weekday: 'long' });
            document.getElementById('schedule-info').textContent = `${dayName}: ${hours.open} - ${hours.close === '00:00' ? '24:00' : hours.close}`;
        }
        
        window.toggleBlock = async (tableId, date, time) => {
            const blocked = await getBlockedSlots(date);
            const isBlocked = blocked.find(b => b.tableId === tableId && b.time === time);
            if (isBlocked) await unblockSlot(tableId, date, time);
            else await blockSlot(tableId, date, time);
            renderScheduleGrid();
        };
        
        function formatDate(d) {
            return new Date(d).toLocaleDateString('it-IT', { weekday: 'short', day: 'numeric', month: 'short' });
        }
    </script>
</body>
</html>
